{% extends "layout.html" %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}

	<h1 class="ui header">{{ title }}</h1>

<center>
<div class="container">
  <div style="text-align:center">

    <h2>Contact Us</h2>
    <p>Please leave us a message:</p>
  </div>
  <div class="container">
    
    	<div class="container">
	      <form action="/action_page.php">
		      <label for="fname">First Name</label>
		        <input type="text" id="fname" name="firstname" placeholder="Full Name">
		        <br>
		        <label for="phone">Phone Number</label>
		        <input type="tel" id="fname" name="firstname" placeholder="Phone Number">
		        <label for="email">Email</label>
		        <input type="email" id="lname" name="email" placeholder="Email">
		        <br>
		        <label for="subject">Questions</label>
		        <textarea id="subject" name="subject" placeholder="Questions" style="height:170px"></textarea>
		        <br>
		        <input type="submit" value="Submit">
	      	</form>
    	</div>
  </div>
</div>
</center>

	{% if current_user.is_authenticated %}
	  	<h2 class="ui header">Hi {{ current_user.name }}!</h2>
	{% endif %}

{% endblock %}
